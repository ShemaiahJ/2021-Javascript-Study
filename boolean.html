<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var val1= 7;
      var val2= 20;

      if(val1 == val2){
          console.log("Equals");
      }
      if(val1 != val2){
          console.log("Not Equals");
      }
      if(val1 === val2){
          console.log("Congruence");
      }
      if(val1 > val2){
          console.log("Greater Than");
      }
      if(val1 < val2){
          console.log("Less Than");
      }
      if(val1 >= val2){
          console.log("Greater or Equals");
      }
      if(val1 <= val2){
          console.log("Less Than or Equals");
      }

    </script>
    Hello
  </body>
</html>
<!-- the not operator is the exlamation mark-->
<!--
    Boolean Operators are used to compare values
    ==  -> Equals
    >   -> greater than
    <   -> less than
    >=  -> greater than or equal
    <=  -> less than or equals
    === -> congruence
    !   -> "Not" operator
    !=  -> not equals
-->
